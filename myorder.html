<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Order - Laptop Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2980b9;
      padding: 20px;
      color: white;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .contact-form {
      max-width: 600px;
      margin: 40px auto;
      padding: 25px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .contact-form label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #444;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      background-color: #f9f9f9;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #2980b9;
      outline: none;
      background-color: #fff;
    }

    .contact-form button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    .contact-form button:hover {
      background-color: #1c5d8c;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
      margin-top: 40px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Place Your Order</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="product.html">Products</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-form">
    <h2>Order Details</h2>
   <form action="thanks.html" method="GET">
      <label for="laptop">Laptop Model:</label>
      <input type="text" id="laptop" name="laptop" placeholder="Enter laptop name" required />

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" required />

      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" required></textarea>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <button type="submit">Place Order</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Deepak Laptop Store. All rights reserved.</p>
  </footer>

</body>
</html>
